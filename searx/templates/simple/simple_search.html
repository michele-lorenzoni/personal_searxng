<form id="search" method="{{ method or 'POST' }}" action="{{ url_for('search') }}" role="search">
  <div id="search_header">
    <div id="search_view">
      <div class="flex search_box bg-gray-900 border border-gray-800 w-xl">
        <input class="w-full outline-none p-2" id="q" name="q" type="text" placeholder="{{ _('Search for...') }}"
          autocomplete="off" autocapitalize="none" spellcheck="false" autocorrect="off" dir="auto"
          value="{{ q or '' }}">
        <!--
        <button id="clear_search" type="reset" aria-label="{{ _('clear') }}"><span class="hide_if_nojs">{{
            icon_big('close') }}</span><span class="show_if_nojs">{{ _('clear') }}</span></button>
        <button id="send_search" type="submit" aria-label="{{ _('search') }}"><span class="hide_if_nojs">{{
            icon_big('search') }}</span><span class="show_if_nojs">{{ _('search') }}</span></button>
        <div class="autocomplete hide_if_nojs">
          <ul></ul>
        </div>
        -->
        <button class="send_search transition-all duration-150 ease-in-out hover:bg-emerald-500 m-2" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="#fafafa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search">
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  {% for category in selected_categories %}
  <input type="hidden" name="category_{{ category }}" value="1">
  {% endfor %}
  <input type="hidden" name="language" value="{{ current_language }}">
  <input type="hidden" name="time_range" value="{{ time_range }}">
  <input type="hidden" name="safesearch" value="{{ safesearch }}">
  <input type="hidden" name="theme" value="{{ theme }}">
  {% if timeout_limit %}<input type="hidden" name="timeout_limit" value="{{ timeout_limit|e }}">{% endif %}
</form>
